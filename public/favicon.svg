<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0d0d0d"/>

  <!-- Graphene hexagonal lattice pattern -->
  <g fill="none" stroke="#c0c0c0" stroke-width="2">
    <!-- Center hexagon -->
    <polygon points="64,30 84,45 84,75 64,90 44,75 44,45"/>

    <!-- Carbon atoms at vertices -->
    <circle cx="64" cy="30" r="4" fill="#c0c0c0"/>
    <circle cx="84" cy="45" r="4" fill="#c0c0c0"/>
    <circle cx="84" cy="75" r="4" fill="#c0c0c0"/>
    <circle cx="64" cy="90" r="4" fill="#c0c0c0"/>
    <circle cx="44" cy="75" r="4" fill="#c0c0c0"/>
    <circle cx="44" cy="45" r="4" fill="#c0c0c0"/>

    <!-- Center atom -->
    <circle cx="64" cy="60" r="5" fill="#e0e0e0"/>
  </g>

  <!-- GP letters -->
  <text x="64" y="68" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="bold" font-size="24" fill="#f5f5f5">GP</text>
</svg>
